      </h1>

      <time class="post-time">

      </time>

            <div class="post-content">
            <p>当服务器内存及硬盘占用达到90%就会发送告警邮件，邮件服务使用<a href="">sendmail</a></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">你的邮箱</span></span><br><span class="line">mail_user=your@mail.com</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">硬盘存储占用</span></span><br><span class="line">disk_use=`df -Th | grep '/$' | awk '&#123;print $(NF-1)&#125;' | awk -F"%" '&#123;print $1&#125;'`</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">内存占用</span></span><br><span class="line">mem_use=`free -m | grep '^Mem:' | awk '&#123;print $3&#125;'`</span><br><span class="line">mem_total=`free -m | grep '^Mem:' | awk '&#123;print $2&#125;'`</span><br><span class="line">mem_percent=$[mem_use*100/mem_total]</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">判断占用量，定义邮件内容</span></span><br><span class="line">if [ $disk_use -ge 90 -o $mem_total -ge 90 ];then</span><br><span class="line">	echo -e "`date +%F-%H:%M:%S` \nDisk:$&#123;disk_use&#125;%\nMemory:$mem_percent%" | mail -s "服务器告警!" $mail_user</span><br><span class="line">fi</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">chmod a+x servwar.sh</span><br><span class="line"></span><br><span class="line"><span class="comment">#每5分钟自动检测一次</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"*/5 * * * * bash /root/servwar.sh"</span> &gt;&gt; /var/spool/cron/root</span><br><span class="line"></span><br><span class="line">systemctl restart crond</span><br></pre></td></tr></table></figure>
