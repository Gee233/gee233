line">    echo -e "$col_red Error: You must be root to run it!$col_reset"</span><br><span class="line">    exit 1</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">执行前提示</span></span><br><span class="line">echo -e "$col_red 这是centos7系统初始化脚本!$col_reset"</span><br><span class="line">read -s -n1 -p "Press any key to continue or ctrl+C to cancel"</span><br><span class="line">echo "Your inputs: $REPLY"</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">1.配置yum源</span></span><br><span class="line">yum_config()&#123;</span><br><span class="line">    echo -e "$col_gre Starting config yum $col_reset"</span><br><span class="line"></span><br><span class="line">    mv /etc/yum.repos.d/CentOS-Base.repo /etc/yum.repos.d/CentOS-Base.repo.backup</span><br><span class="line">    rm /etc/yum.repos.d/* -rf;curl -ssL [http://mirrors.163.com/.help/CentOS7-Base-163.repo&gt;/etc/yum.repos.d/CentOS-Base.repo](http://mirrors.163.com/.help/CentOS7-Base-163.repo%3e/etc/yum.repos.d/CentOS-Base.repo)</span><br><span class="line">    yum clean all &amp;&amp; yum makecache</span><br><span class="line"></span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; echo -e "$col_gre yum config complete! $col_reset"</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">2.文件句柄数量配置</span></span><br><span class="line">ulimit_config()&#123;</span><br><span class="line">    echo -e "$col_gre Starting config ulimit... $col_reset"</span><br><span class="line">    </span><br><span class="line">    ulimit -n 204800</span><br><span class="line">    </span><br><span class="line">    cat &gt;&gt; /etc/security/limits.conf &lt;&lt;-EOF</span><br><span class="line">    * soft nproc 204800</span><br><span class="line">    * hard nproc 204800</span><br><span class="line">    * soft nofile 204800</span><br><span class="line">    * hard nofile 204800</span><br><span class="line">    EOF</span><br><span class="line">    </span><br><span class="line">    cat &gt;&gt; /etc/sysctl.conf &lt;&lt;-EOF</span><br><span class="line">    fs.file-max = 6553560</span><br><span class="line">    EOF</span><br><span class="line">    </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; echo -e "$col_gre Ulimit config complete! $col_reset"</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">3.关闭一些不必要的服务</span></span><br><span class="line">system_optimization()&#123;</span><br><span class="line">    echo -e "$col_gre System Optimization... $col_reset"</span><br><span class="line">    </span><br><span class="line">    #关闭防火墙</span><br><span class="line">    systemctl stop firewalld.service &amp;&gt; /dev/null</span><br><span class="line">    systemctl disable firewalld.service &amp;&gt; /dev/null</span><br><span class="line">    </span><br><span class="line">    #关闭selinux</span><br><span class="line">    setenforce 0</span><br><span class="line">    sed -ri 's/^(SELINUX=).*/\1disabled/g' /etc/selinux/config</span><br><span class="line">    </span><br><span class="line">    #关闭邮件服务</span><br><span class="line">    systemctl stop postfix.service &amp;&gt; /dev/null</span><br><span class="line">    systemctl disable postfix.service &amp;&gt; /dev/null</span><br><span class="line">    </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; echo -e "$col_gre System Optimization complete! $col_reset"</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">4.安装常用工具</span></span><br><span class="line">yum_tools()&#123;</span><br><span class="line">    echo -e "$col_gre Starting install tools... $col_reset"</span><br><span class="line">    </span><br><span class="line">    yum install –y vim wget git curl curl-devel bash-completion lsof iotop iostat unzip net-tools</span><br><span class="line">    source /usr/share/bash-completion/bash_completion</span><br><span class="line">    </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; echo -e "$col_gre yum tools complete! $col_reset"</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">5.配置NTP</span></span><br><span class="line">ntp_config()&#123;</span><br><span class="line">    echo -e "$col_gre Starting config ntp... $col_reset"</span><br><span class="line">    </span><br><span class="line">    yum install -y ntp</span><br><span class="line">    systemctl start ntpd &amp;&amp; systemctl enable ntpd</span><br><span class="line">    timedatectl set-timezone Asia/Shanghai &amp;&amp; timedatectl set-ntp yes</span><br><span class="line">    </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; echo -e "$col_gre ntp config complete! $col_reset"</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">6.创建生产环境目录</span></span><br><span class="line">mk_dir()&#123;</span><br><span class="line">    echo -e "$col_gre Starting mkdir... $col_reset"</span><br><span class="line">    </span><br><span class="line">    mkdir -p /home/&#123;/log/nginx,/log/php,/log/mysql,/log/php-fpm,/run/mysql,/wwwroot,/backup,/DATA/MySQL-DATA&#125;</span><br><span class="line">    </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; echo -e "$col_gre mkdir complete! $col_reset"</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">执行脚本</span></span><br><span class="line">main()&#123;</span><br><span class="line">    yum_config;</span><br><span class="line">    ulimit_config;</span><br><span class="line">    system_optimization;</span><br><span class="line">    yum_tools;</span><br><span
