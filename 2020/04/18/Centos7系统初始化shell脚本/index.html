[ `whoami` != <span class="string">"root"</span> ];<span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_red</span> Error: You must be root to run it!<span class="variable">$col_reset</span>"</span></span><br><span class="line">    <span class="built_in">exit</span> 1</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#执行前提示</span></span><br><span class="line"><span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_red</span> 这是centos7系统初始化脚本!<span class="variable">$col_reset</span>"</span></span><br><span class="line"><span class="built_in">read</span> -s -n1 -p <span class="string">"Press any key to continue or ctrl+C to cancel"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Your inputs: <span class="variable">$REPLY</span>"</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#1.配置yum源</span></span><br><span class="line"><span class="function"><span class="title">yum_config</span></span>()&#123;</span><br><span class="line">    <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> Starting config yum <span class="variable">$col_reset</span>"</span></span><br><span class="line"></span><br><span class="line">    mv /etc/yum.repos.d/CentOS-Base.repo /etc/yum.repos.d/CentOS-Base.repo.backup</span><br><span class="line">    rm /etc/yum.repos.d/* -rf;curl -ssL [http://mirrors.163.com/.<span class="built_in">help</span>/CentOS7-Base-163.repo&gt;/etc/yum.repos.d/CentOS-Base.repo](http://mirrors.163.com/.<span class="built_in">help</span>/CentOS7-Base-163.repo%3e/etc/yum.repos.d/CentOS-Base.repo)</span><br><span class="line">    yum clean all &amp;&amp; yum makecache</span><br><span class="line"></span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> yum config complete! <span class="variable">$col_reset</span>"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#2.文件句柄数量配置</span></span><br><span class="line"><span class="function"><span class="title">ulimit_config</span></span>()&#123;</span><br><span class="line">    <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> Starting config ulimit... <span class="variable">$col_reset</span>"</span></span><br><span class="line">    </span><br><span class="line">    <span class="built_in">ulimit</span> -n 204800</span><br><span class="line">    </span><br><span class="line">    cat &gt;&gt; /etc/security/limits.conf &lt;&lt;-EOF</span><br><span class="line">    * soft nproc 204800</span><br><span class="line">    * hard nproc 204800</span><br><span class="line">    * soft nofile 204800</span><br><span class="line">    * hard nofile 204800</span><br><span class="line">    EOF</span><br><span class="line">    </span><br><span class="line">    cat &gt;&gt; /etc/sysctl.conf &lt;&lt;-EOF</span><br><span class="line">    fs.file-max = 6553560</span><br><span class="line">    EOF</span><br><span class="line">    </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> Ulimit config complete! <span class="variable">$col_reset</span>"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#3.关闭一些不必要的服务</span></span><br><span class="line"><span class="function"><span class="title">system_optimization</span></span>()&#123;</span><br><span class="line">    <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> System Optimization... <span class="variable">$col_reset</span>"</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">#关闭防火墙</span></span><br><span class="line">    systemctl stop firewalld.service &amp;&gt; /dev/null</span><br><span class="line">    systemctl <span class="built_in">disable</span> firewalld.service &amp;&gt; /dev/null</span><br><span class="line">    </span><br><span class="line">    <span class="comment">#关闭selinux</span></span><br><span class="line">    setenforce 0</span><br><span class="line">    sed -ri <span class="string">'s/^(SELINUX=).*/\1disabled/g'</span> /etc/selinux/config</span><br><span class="line">    </span><br><span class="line">    <span class="comment">#关闭邮件服务</span></span><br><span class="line">    systemctl stop postfix.service &amp;&gt; /dev/null</span><br><span class="line">    systemctl <span class="built_in">disable</span> postfix.service &amp;&gt; /dev/null</span><br><span class="line">    </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> System Optimization complete! <span class="variable">$col_reset</span>"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#4.安装常用工具</span></span><br><span class="line"><span class="function"><span class="title">yum_tools</span></span>()&#123;</span><br><span class="line">    <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> Starting install tools... <span class="variable">$col_reset</span>"</span></span><br><span class="line">    </span><br><span class="line">    yum install –y vim wget git curl curl-devel bash-completion lsof iotop iostat unzip net-tools</span><br><span class="line">    <span class="built_in">source</span> /usr/share/bash-completion/bash_completion</span><br><span class="line">    </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> yum tools complete! <span class="variable">$col_reset</span>"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#5.配置NTP</span></span><br><span class="line"><span class="function"><span class="title">ntp_config</span></span>()&#123;</span><br><span class="line">    <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> Starting config ntp... <span class="variable">$col_reset</span>"</span></span><br><span class="line">    </span><br><span class="line">    yum install -y ntp</span><br><span class="line">    systemctl start ntpd &amp;&amp; systemctl <span class="built_in">enable</span> ntpd</span><br><span class="line">    timedatectl <span class="built_in">set</span>-timezone Asia/Shanghai &amp;&amp; timedatectl <span class="built_in">set</span>-ntp yes</span><br><span class="line">    </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> ntp config complete! <span class="variable">$col_reset</span>"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#6.创建生产环境目录</span></span><br><span class="line"><span class="function"><span class="title">mk_dir</span></span>()&#123;</span><br><span class="line">    <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> Starting mkdir... <span class="variable">$col_reset</span>"</span></span><br><span class="line">    </span><br><span class="line">    mkdir -p /home/&#123;/<span class="built_in">log</span>/nginx,/<span class="built_in">log</span>/php,/<span class="built_in">log</span>/mysql,/<span class="built_in">log</span>/php-fpm,/run/mysql,/wwwroot,/backup,/DATA/MySQL-DATA&#125;</span><br><span class="line">    </span><br><span class="line">    [ $? -eq 0 ] &amp;&amp; <span class="built_in">echo</span> -e <span class="string">"<span class="variable">$col_gre</span> mkdir complete! <span class="variable">$col_reset</span>"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#执行脚本</span></span><br><span class="line"><span class="function"><span class="title">main</span></span>()&#123;</span><br><span class="line">    yum_config;</span><br><span class="line">    ulimit_config;</span><br><span class="line">    system_optimization;</span><br><span class="line">    yum_tools;</span><br><span class="line">    ntp_config;</span><br><span class="line">    mk_dir;</span><br><span class="line">&#125;</span><br><span class="line">main</span><br></pre></td></tr></table></figure>
