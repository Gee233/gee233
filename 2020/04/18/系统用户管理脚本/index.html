ne"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">####################</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash">usermanage         <span class="comment">#</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash">v1.0 by gee        <span class="comment">#</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">####################</span></span></span><br><span class="line"></span><br><span class="line">echo "==================================="</span><br><span class="line">echo "|	add user		[1] 		"</span><br><span class="line">echo "|	delete user		[2] 		"</span><br><span class="line">echo "==================================="</span><br><span class="line"></span><br><span class="line">read -p "Please choose 1/2: " choose</span><br><span class="line"></span><br><span class="line">case $choose in</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">创建用户</span></span><br><span class="line">1)</span><br><span class="line">	read -p "please input username: " username</span><br><span class="line">	</span><br><span class="line"><span class="meta">	#</span><span class="bash">用户名为空值即报错</span></span><br><span class="line">	if [ -z $username ];then</span><br><span class="line">		echo "erro username"</span><br><span class="line">		exit</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	read -p "需要批量创建用户吗?(yes/no) " batch</span><br><span class="line">	</span><br><span class="line"><span class="meta">	#</span><span class="bash">选择是否批量创建用户</span></span><br><span class="line">	case $batch in</span><br><span class="line">	yes)</span><br><span class="line">		echo "请选择要添加的范围[A-B]"</span><br><span class="line">		read -p "plsese input number A: " numA</span><br><span class="line">		read -p "plsese input number B: " numB</span><br><span class="line"></span><br><span class="line">		if [[ ! $numA =~ ^[0-9]+$ || ! $numB =~ ^[0-9]+$ ]];then</span><br><span class="line">			echo "erro number"</span><br><span class="line">			exit 1</span><br><span class="line">		fi</span><br><span class="line"></span><br><span class="line">		for i in `seq $numA $numB`</span><br><span class="line">		do</span><br><span class="line">			user=$username$i</span><br><span class="line">			if id $user &amp;&gt;/dev/null ;then</span><br><span class="line">				echo "$user already exists"</span><br><span class="line">			else</span><br><span class="line">				useradd $user</span><br><span class="line">				echo "123" | passwd --stdin $user &amp;&gt;/dev/null</span><br><span class="line">				if [ $? -eq 0 ];then</span><br><span class="line">						echo "$user is created"</span><br><span class="line">				fi</span><br><span class="line">			fi</span><br><span class="line">		done</span><br><span class="line">	;;</span><br><span class="line"></span><br><span class="line">	no)</span><br><span class="line">		if id $username &amp;&gt;/dev/null ;then</span><br><span class="line">			echo "$username already exists"</span><br><span class="line">		else</span><br><span class="line">			useradd $username</span><br><span class="line">			echo "123" | passwd --stdin $username &amp;&gt;/dev/null</span><br><span class="line">			if [ $? -eq 0 ];then</span><br><span class="line">					echo "$username is created"</span><br><span class="line">			fi</span><br><span class="line">		fi</span><br><span class="line">	;;</span><br><span class="line"></span><br><span class="line">	esac</span><br><span class="line"></span><br><span class="line">;;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">删除用户</span></span><br><span class="line">2)</span><br><span class="line">	read -p "please input username: " username</span><br><span class="line">	</span><br><span class="line">	if [ -z $username ];then</span><br><span class="line">		echo "erro username"</span><br><span class="line">	fi</span><br><span class="line">	</span><br><span class="line">	read -p "需要批量删除用户吗? (yes/no) " choose</span><br><span class="line">	</span><br><span class="line">	case $choose in</span><br><span class="line">	yes)</span><br><span class="line">		echo "请选择要删除的范围[A-B]"</span><br><span class="line">		read -p "plsese input number A: " numA</span><br><span class="line">		read -p "plsese input number B: " numB</span><br><span class="line">		if [[ ! $numA =~ ^[0-9]+$ || ! $numB =~ ^[0-9]+$ ]];then</span><br><span class="line">			echo "erro number"</span><br><span class="line">			exit 1</span><br><span class="line">		fi</span><br><span class="line">		</span><br><span class="line">		for i in `seq $numA $numB`</span><br><span class="line">		do</span><br><span class="line">			user=$username$i</span><br><span class="line">			if id $user &amp;&gt;/dev/null ;then</span><br><span class="line">				userdel -r $user</span><br><span class="line">				if [ $? -eq 0 ];then</span><br><span class="line">					echo "$user is delete"</span><br><span class="line">				fi</span><br><span class="line">			else</span><br><span class="line">				echo "$user already delete"</span><br><span class="line">			fi</span><br><span class="line">		done</span><br><span class="line">		</span><br><span class="line">	;;</span><br><span class="line">	</span><br><span class="line">	no)</span><br><span class="line">		if id $username &amp;&gt;/dev/null ;then</span><br><span class="line">			userdel -r $username</span><br><span class="line">			if [ $? -eq 0 ];then</span><br><span class="line">				echo -e "$&#123;username&#125; is delete"</span><br><span class="line">			fi</span><br><span class="line">		else</span><br><span class="line">			echo -e "$username already delete"</span><br><span class="line">		fi</span><br><span class="line">	;;</span><br><span class="line">	</span><br><span class="line">	esac</span><br><span class="line">	</span><br><span class="line">;;</span><br><span class="line"></span><br><span class="line">esac</span><br></pre></td></tr></table></figure>
