            <div class="post-content">
            <h5 id="配置顺序-Master配置——-gt-Slaves配置——-gt-Master授权Apache给-var-lib-smokeping"><a href="#配置顺序-Master配置——-gt-Slaves配置——-gt-Master授权Apache给-var-lib-smokeping" class="headerlink" title="配置顺序:Master配置——&gt;Slaves配置——&gt;Master授权Apache给/var/lib/smokeping"></a><u>配置顺序<strong>:</strong>Master配置——&gt;Slaves配置——&gt;Master授权Apache给/var/lib/smokeping</u></h5><h5 id="环境配置"><a href="#环境配置" class="headerlink" title="环境配置"></a>环境配置</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">yum install update -y</span><br><span class="line">ulimit -n 204800</span><br><span class="line">echo &quot;* soft nofile 204800</span><br><span class="line">* hard nofile 204800</span><br><span class="line">* soft nproc 204800</span><br><span class="line">* hard nproc 204800 &quot;  &gt;&gt; &#x2F;etc&#x2F;security&#x2F;limits.conf</span><br><span class="line">echo &quot;fs.file-max &#x3D; 6553560&quot;  &gt;&gt; &#x2F;etc&#x2F;sysctl.conf</span><br><span class="line">ulimit -a</span><br><span class="line">ln -sf &#x2F;usr&#x2F;share&#x2F;zoneinfo&#x2F;Asia&#x2F;Shanghai &#x2F;etc&#x2F;localtime</span><br><span class="line"></span><br><span class="line">systemctl stop firewalld.service</span><br><span class="line">systemctl disable firewalld.service</span><br><span class="line">sed -i &#39;s&#x2F;SELINUX&#x3D;enforcing&#x2F;SELINUX&#x3D;disabled&#x2F;&#39; &#x2F;etc&#x2F;selinux&#x2F;config</span><br><span class="line">grep SELINUX&#x3D;disabled &#x2F;etc&#x2F;selinux&#x2F;config</span><br><span class="line">setenforce 0</span><br></pre></td></tr></table></figure>

<h5 id="Master配置"><a href="#Master配置" class="headerlink" title="Master配置"></a>Master配置</h5><h6 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h6><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">yum -y install epel-release</span><br><span class="line">yum -y install httpd vim wqy-zenhei-fonts.noarch net-tools</span><br><span class="line">yum -y install smokeping</span><br></pre></td></tr></table></figure>

<h6 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h6><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/httpd/conf.d/smokeping.conf</span><br><span class="line">Require all granted</span><br><span class="line">Require all granted</span><br><span class="line"></span><br><span class="line">vim /etc/smokeping/config</span><br><span class="line">//刷新时间</span><br><span class="line">*** Database ***</span><br><span class="line">step = 60</span><br><span class="line">pings = 30</span><br><span class="line">//添加支持中文代码</span><br><span class="line">*** Presentation ***</span><br><span class="line">template = /etc/smokeping/basepage.html</span><br><span class="line">charset = utf8</span><br><span class="line">//设置Slave名字及颜色</span><br><span class="line">*** Slaves ***</span><br><span class="line">secrets=/etc/smokeping/smokeping_secrets</span><br><span class="line"></span><br><span class="line">+jp</span><br><span class="line">display_name=日本</span><br><span class="line">color=8c0044</span><br><span class="line">//配置Slave监控节点</span><br><span class="line">*** Targets ***</span><br><span class="line">+ Ping</span><br><span class="line"></span><br><span class="line">//示例:添加广州电信监控节点</span><br><span class="line">++cnct</span><br><span class="line">menu = 电信</span><br><span class="line">title = 电信 Pings</span><br><span class="line"></span><br><span class="line">+++cnct-gz</span><br><span class="line">menu = 广州</span><br><span class="line">title = 广州</span><br><span class="line">slaves = jp hk jp  //可添加多个slaves节点</span><br><span class="line">host = 202.96.128.86</span><br></pre></td></tr></table></figure>
<h6 id="添加密码-amp-授权-amp-重启"><a href="#添加密码-amp-授权-amp-重启" class="headerlink" title="添加密码&amp;授权&amp;重启"></a>添加密码&amp;授权&amp;重启</h6><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">echo</span> jp:xg@852<span class="comment">## &gt; /etc/smokeping/smokeping_secrets</span></span><br><span class="line">chmod 600 /etc/smokeping/smokeping_secrets</span><br><span class="line">chown -R apache.apache /etc/smokeping/smokeping_secrets</span><br><span class="line">chown -R apache.apache /var/lib/smokeping                ***重点***添加slave节点后一定要重新授权</span><br><span class="line">systemctl restart smokeping</span><br><span class="line">systemctl restart httpd</span><br></pre></td></tr></table></figure>
<h6 id="默认访问地址"><a href="#默认访问地址" class="headerlink" title="默认访问地址"></a>默认访问地址</h6><p><a href="http://IP/smokeping/sm.cgi?target=_charts">http://IP/smokeping/sm.cgi?target=_charts</a></p>
<h6 id="配置域名访问"><a href="#配置域名访问" class="headerlink" title="配置域名访问"></a>配置域名访问</h6><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">vim /usr/share/httpd/noindex/index.html</span><br><span class="line">/text-center</span><br></pre></td></tr></table></figure>
<p>在上面加入如下代码<br>    <script><br>    window.location="/smokeping/sm.cgi?target=_charts";<br>    </script></p>
<h5 id="Slaves配置"><a href="#Slaves配置" class="headerlink" title="Slaves配置"></a>Slaves配置</h5><h6 id="安装-1"><a href="#安装-1" class="headerlink" title="安装"></a>安装</h6><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">yum -y install rrdtool perl-rrdtool fping httpd openssl-devel</span><br><span class="line">yum -y install perl-core  curl gcc gcc-c++ wget</span><br><span class="line"><span class="built_in">cd</span> /usr/<span class="built_in">local</span>/src</span><br><span class="line">wget https://oss.oetiker.ch/smokeping/pub/smokeping-2.6.11.tar.gz</span><br><span class="line">tar -xzvf smokeping-2.6.11.tar.gz</span><br><span class="line"><span class="built_in">cd</span> smokeping-2.6.11</span><br><span class="line">./setup/build-perl-modules.sh /usr/<span class="built_in">local</span>/smokeping/thirdparty</span><br><span class="line">./configure --prefix=/usr/<span class="built_in">local</span>/smokeping</span><br><span class="line">/usr/bin/gmake install</span><br></pre></td></tr></table></figure>
<h6 id="配置-1"><a href="#配置-1" class="headerlink" title="配置"></a>配置</h6><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /usr/<span class="built_in">local</span>/smokeping</span><br><span class="line">mkdir cache data var</span><br><span class="line">touch slave.log</span><br><span class="line">chown apache.apache cache/ data/ var/ slave.log</span><br><span class="line"><span class="built_in">cd</span> /usr/<span class="built_in">local</span>/smokeping/htdocs</span><br><span class="line">cp smokeping.fcgi.dist smokeping.fcgi</span><br><span class="line">cp ../etc/smokeping_secrets.dist ../etc/smokeping_slave_secrets</span><br><span class="line"><span class="built_in">echo</span> xg@852<span class="comment">## &gt; ../etc/smokeping_slave_secrets</span></span><br><span class="line">chmod 600 ../etc/smokeping_slave_secrets</span><br><span class="line">chown apache /usr/<span class="built_in">local</span>/smokeping/etc/smokeping_secrets.dist</span><br><span class="line"><span class="built_in">cd</span></span><br></pre></td></tr></table></figure>
<h6 id="启动"><a href="#启动" class="headerlink" title="启动"></a>启动</h6><p><u><em>注意slave-name及master-url自行修改</em></u></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">/usr/<span class="built_in">local</span>/smokeping/bin/smokeping \</span><br><span class="line">--master-url=http://154.208.142.252/smokeping/sm.cgi \</span><br><span class="line">--cache-dir=/usr/<span class="built_in">local</span>/smokeping/cache/ \</span><br><span class="line">--shared-secret=/usr/<span class="built_in">local</span>/smokeping/etc/smokeping_slave_secrets \</span><br><span class="line">--slave-name=jp \</span><br><span class="line">--logfile=/usr/<span class="built_in">local</span>/smokeping/slave.log</span><br></pre></td></tr></table></figure>
